<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HolidayPlanning</title>
    <script type="text/javascript">
      // Единый скрипт для обработки маршрутизации GitHub Pages SPA
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script>
      sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/HolidayPlanningClient'">
  </head>

    Перенаправление...
  </body>
</html>
